<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('livingroom-jpg.jpg');"
>
  <div class="bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Buat Akun Baru</h2>
    
    <form action="register.php" method="post" class="space-y-4">
      <input
        type="text"
        name="nama"
        placeholder="Nama Lengkap"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />
      <input
        type="tel"
        name="no_hp"
        placeholder="No HP / Whatsapp"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />
      <input
        type="password"
        name="konfirmasi_password"
        placeholder="Konfirmasi Password"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold"
      >
        Daftar
      </button>
    </form>

    <p class="text-white text-center mt-6">
      Sudah punya akun?
      <a href="login.html" class="text-yellow-300 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
