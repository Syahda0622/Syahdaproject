<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - HSH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen flex-col">

    <div class="flex flex-1">

      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md p-6">
        <h1 class="text-2xl font-bold mb-8">HSH</h1>
        <nav class="space-y-4">
          <a href="dashboard.html" class="block text-blue-600 font-semibold">Dashboard</a>
          <a href="kategori.html" class="block text-gray-700 hover:text-blue-600">Kategori</a>
          <a href="ulasan.html" class="block text-gray-700 hover:text-blue-600">Ulasan</a>
          <a href="pengaturan.html" class="block text-gray-700 hover:text-blue-600">Pengaturan Akun</a>
          <a href="login.html" class="block text-red-500 hover:text-red-600 mt-10">Logout</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-10">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold">Dashboard</h2>
          <div class="flex items-center space-x-4">
            <img id="userPhoto" src="https://via.placeholder.com/100x100?text=User" alt="Foto Profil" class="w-10 h-10 rounded-full object-cover border" />
            <span class="text-gray-700 font-semibold">Hai, <span id="username">User</span></span>
          </div>
        </div>

        <!-- Grid Kategori -->
        <div class="grid grid-cols-3 gap-6">
          <div class="rounded-xl p-6 text-white bg-amber-200">
            <h3 class="text-xl font-semibold mb-2">Seater Sofa</h3>
            <img src="sofa.jpg" alt="Sofa" class="rounded-lg w-full h-32 object-cover">
          </div>
          <div class="rounded-xl p-6 text-white bg-orange-200">
            <h3 class="text-xl font-semibold mb-2">Plumage Hand</h3>
            <img src="plumage_chair.jpg" alt="Plumage" class="rounded-lg w-full h-32 object-cover">
          </div>
          <div class="rounded-xl p-6 text-white bg-[#d2b48c]">
            <h3 class="text-xl font-semibold mb-2">Dining Chair</h3>
            <img src="dinning.jpg" alt="Dining Chair" class="rounded-lg w-full h-32 object-cover">
          </div>
          <div class="rounded-xl p-6 text-white bg-[#a0522d]">
            <h3 class="text-xl font-semibold mb-2">Stool & Benches</h3>
            <img src="stool.jpg" alt="Stool" class="rounded-lg w-full h-32 object-cover">
          </div>
          <div class="rounded-xl p-6 text-white bg-[#deb887]">
            <h3 class="text-xl font-semibold mb-2">Stool Chair</h3>
            <img src="stool_chair.jpg" alt="Stool Chair" class="rounded-lg w-full h-32 object-cover">
          </div>
          <div class="rounded-xl p-6 text-white bg-[#ede0d4]">
            <h3 class="text-xl font-semibold mb-2">Accent Chair</h3>
            <img src="accent_chair.jpg" alt="Accent Chair" class="rounded-lg w-full h-32 object-cover">
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center py-4 text-gray-500 text-sm bg-gray-50 border-t">
      &copy; 2025 Home Sweet Home. All rights reserved.
    </footer>
  </div>

  <script>
    // Ambil data username dan foto profil dari localStorage
    const username = localStorage.getItem('username') || 'User';
    const profilePic = localStorage.getItem('profilePic');
    
    // Tampilkan di dashboard
    document.getElementById('username').textContent = username;
    const userPhoto = document.getElementById('userPhoto');

    if (profilePic) {
      userPhoto.src = profilePic;
    } else {
      userPhoto.src = 'https://via.placeholder.com/100x100?text=User';
    }
  </script>
</body>
</html>
