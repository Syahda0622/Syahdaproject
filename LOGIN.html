<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('livingroom-jpg.jpg');"
>
  <div class="bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Masuk ke Akun Anda</h2>
    
    <form action="login.php" method="post" class="space-y-4">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />
      <input
        type="password"
        name="password"
        placeholder="Kata Sandi"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold"
      >
        Login
      </button>

      <!-- Bagian Lupa Kata Sandi -->
      <p class="text-white text-center">
        <a href="forgot_password.html" class="text-blue-200 hover:underline">Lupa kata sandi?</a>
      </p>
    </form>

    <p class="text-white text-center mt-6">
      Belum punya akun?
      <a href="register.html" class="text-yellow-300 font-semibold hover:underline">Daftar di sini</a>
    </p>
  </div>
</body>
</html>
