<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-6">
      <h1 class="text-2xl font-bold mb-8">HSH</h1>
      <nav class="space-y-4">
        <a href="dashboard.html" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="kategori.html" class="block text-blue-600 font-semibold">Kategori</a>
        <a href="ulasan.html" class="block text-gray-700 hover:text-blue-600">Ulasan</a>
        <a href="pengaturan.html" class="block text-gray-700 hover:text-blue-600">Pengaturan Akun</a>
        <a href="login.html" class="block text-red-500 hover:text-red-600 mt-10">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h2 class="text-3xl font-bold mb-6">Kategori</h2>

      <!-- Kategori -->
      <div class="grid grid-cols-3 gap-6 mb-10">
        <button onclick="showProducts('sofa')" class="rounded-xl p-6 bg-amber-200 text-white font-semibold">Seater Sofa</button>
        <button onclick="showProducts('plumage')" class="rounded-xl p-6 bg-orange-200 text-white font-semibold">Plumage Hand</button>
        <button onclick="showProducts('dining')" class="rounded-xl p-6 bg-[#d2b48c] text-white font-semibold">Dining Chair</button>
        <button onclick="showProducts('cupboard')" class="rounded-xl p-6 bg-[#deb887] text-white font-semibold">Cupboard</button>
      </div>

      <!-- Produk akan muncul di sini -->
      <div id="productSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
    </main>
  </div>

  <script>
    const productData = {
      sofa: [
        { name: 'Sofa Minimalis', price: 'Rp 1.200.000', image: 'sofa.jpg', review: '⭐️⭐️⭐️⭐️' },
        { name: 'Sofa L Modern', price: 'Rp 2.000.000', image: 'sofal.jpg', review: '⭐️⭐️⭐️⭐️⭐️' }
      ],
      plumage: [
        { name: 'Plumage Chair Classic', price: 'Rp 750.000', image: 'plumage_chair.jpg', review: '⭐️⭐️⭐️' }
      ],
      dining: [
        { name: 'Meja Makan Kayu', price: 'Rp 2.500.000', image: 'mejamakan.jpg', review: '⭐️⭐️⭐️⭐️' },
        { name: 'Kursi Makan Elegan', price: 'Rp 600.000', image: 'kursikayu.jpg', review: '⭐️⭐️⭐️⭐️' }
      ],
      cupboard: [
        { name: 'Lemari Kayu', price: 'Rp 500.000', image: 'lemari.jpg', review: '⭐️⭐️⭐️⭐️' },
        { name: 'Lemari Walking Closet', price: 'Rp 4.000.000', image: 'walking_closet.jpg', review: '⭐️⭐️⭐️⭐️' }
      ]
    };

    function showProducts(category) {
      const section = document.getElementById('productSection');
      section.innerHTML = '';

      const products = productData[category];
      products.forEach(product => {
        section.innerHTML += `
          <div class="bg-white rounded-xl shadow-md p-4">
            <img src="${product.image}" alt="${product.name}" class="rounded-lg w-full h-40 object-cover mb-4" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'" />
            <h3 class="text-xl font-semibold mb-1">${product.name}</h3>
            <p class="text-gray-600 mb-1">${product.price}</p>
            <p class="text-sm text-yellow-500">${product.review}</p>
          </div>
        `;
      });

      section.classList.remove('hidden');
    }
  </script>
</body>
</html>
