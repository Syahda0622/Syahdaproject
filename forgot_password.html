<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Kata Sandi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('dinning.jpg');">
  <div class="bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Buat Kata Sandi Baru</h2>

    <form action="update.php" method="POST" class="space-y-4">
      <input
        type="email"
        name="email"
        placeholder="Email Anda"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />

      <input
        type="password"
        name="password_baru"
        placeholder="Kata Sandi Baru"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />

      <input
        type="password"
        name="konfirmasi_password"
        placeholder="Konfirmasi Kata Sandi"
        required
        class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
      />

      <button
        type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-white py-2 rounded-lg font-semibold"
      >
        Simpan Kata Sandi Baru
      </button>
    </form>

    <p class="text-white text-center mt-6">
      Sudah ingat kata sandi? 
      <a href="LOGIN.html" class="text-blue-200 hover:underline">Kembali ke login</a>
    </p>
  </div>
</body>
</html>
